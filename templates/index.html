<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <h1 class="text-2xl font-bold text-center text-gray-800">Product & Company Analysis</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex">
            <!-- Left Panel - Inputs -->
            <div class="w-1/3 p-6 overflow-y-auto border-r border-gray-200 bg-white">
                <!-- Image Input Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Product Image</h2>
                    <div class="p-4 border-2 border-dashed border-gray-300 rounded-lg">
                        <div class="flex space-x-6 mb-4">
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="imageInputType" value="file" checked 
                                       onchange="handleImageInputTypeChange()" class="text-blue-500">
                                <span>File Upload</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="imageInputType" value="url" 
                                       onchange="handleImageInputTypeChange()" class="text-blue-500">
                                <span>Image URL</span>
                            </label>
                        </div>
                        
                        <div id="fileUploadSection" class="mb-4">
                            <input type="file" id="imageFile" accept="image/*" class="w-full border rounded p-2">
                            <button onclick="handleImageUpload()" id="uploadButton" 
                                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                                Upload Image
                            </button>
                        </div>

                        <div id="urlInputSection" class="hidden mb-4">
                            <input type="text" id="imageUrl" placeholder="Enter image URL" class="w-full border rounded p-2">
                            <button onclick="handleImageUpload()" id="urlButton"
                                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                                Add Image URL
                            </button>
                        </div>

                        <div id="imagePreview" class="hidden mt-4">
                            <p class="text-sm text-gray-600 mb-2">Selected Image:</p>
                            <img id="previewImg" class="max-w-full h-auto rounded border" src="" alt="Preview">
                            <button onclick="clearImage()" class="mt-2 text-red-500 text-sm hover:text-red-700">
                                Remove Image
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Text Input Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Company/Product Information</h2>
                    <div class="p-4 border-2 border-dashed border-gray-300 rounded-lg">
                        <div class="flex space-x-6 mb-4">
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="textInputType" value="text" checked 
                                       onchange="handleTextInputTypeChange()" class="text-blue-500">
                                <span>Direct Text</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="textInputType" value="url" 
                                       onchange="handleTextInputTypeChange()" class="text-blue-500">
                                <span>Website URL</span>
                            </label>
                        </div>
                        <textarea id="textInput" name="text_input"
                                  placeholder="Enter product/company description" 
                                  class="mb-4 p-2 w-full border rounded h-32 resize-none"></textarea>
                        <button onclick="generateResponse()" 
                                class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 text-lg font-semibold w-full">
                            Generate Analysis
                        </button>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="text-center">
                </div>
            </div>

            <!-- Middle Panel - Segment List -->
            <div class="flex-1 p-4 bg-white rounded-lg shadow-lg overflow-y-auto max-h-[calc(100vh-2rem)]">
                <h2 class="text-xl font-bold mb-4">Customer Segments</h2>
                <div id="segmentsContainer" class="space-y-6">
                    <!-- Segments will be inserted here -->
                </div>
            </div>

            <!-- Right Panel - Detailed Analysis -->
            <div class="w-1/3 p-6 bg-gray-50 overflow-y-auto">
                <div id="result" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Analysis Result</h2>
                    <div id="description" class="p-6 bg-white rounded-lg shadow-sm"></div>
                </div>

                <div id="loading" class="hidden">
                    <div class="flex items-center justify-center p-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                        <p class="ml-2 text-gray-600">Analyzing...</p>
                    </div>
                </div>

                <!-- Placeholder when no analysis -->
                <div id="placeholder" class="text-center text-gray-500 p-12">
                    <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <p>Your analysis results will appear here</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentImage = null;

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function displayResults(data) {
            const segmentsContainer = document.getElementById('segmentsContainer');
            const resultDiv = document.getElementById('result');
            const descriptionDiv = document.getElementById('description');
            const placeholder = document.getElementById('placeholder');
            
            // Clear previous results
            segmentsContainer.innerHTML = '';
            descriptionDiv.innerHTML = '';

            if (data.error) {
                segmentsContainer.innerHTML = `<div class="text-red-500">${data.error}</div>`;
                return;
            }

            // Split segments by "[" and filter out empty strings
            const segments = data.segments.split('[').filter(Boolean);
            
            // Middle column: Segments and Personas
            segments.forEach((segment, index) => {
                // Get the segment name
                const segmentName = segment.split(']')[0].trim();
                
                // Create segment container
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'mb-8 p-4 bg-gray-50 rounded-lg';
                
                // Add segment content
                const segmentContent = document.createElement('div');
                segmentContent.className = 'prose max-w-none';
                segmentContent.innerHTML = `
                    <div class="font-bold text-lg mb-2">[${segmentName}]</div>
                `;
                
                // Add persona content if available
                if (data.personas && data.personas[segmentName]) {
                    const personaData = data.personas[segmentName];
                    const personaContent = document.createElement('div');
                    personaContent.className = 'mt-4 p-4 bg-blue-50 rounded border-l-4 border-blue-500';
                    
                    // Add persona profile
                    personaContent.innerHTML = `
                        <div class="font-semibold text-blue-800 mb-2">Persona Profile</div>
                        <div class="whitespace-pre-wrap text-sm mb-4">${personaData.persona}</div>
                    `;

                    // Add video prompt if available
                    if (personaData.video_prompt) {
                        personaContent.innerHTML += `
                            <div class="font-semibold text-blue-800 mt-4 mb-2">Video Advertisement Prompt</div>
                            <div class="whitespace-pre-wrap text-sm bg-white p-3 rounded">${personaData.video_prompt}</div>
                        `;
                    }
                    
                    segmentContent.appendChild(personaContent);
                }
                
                segmentDiv.appendChild(segmentContent);
                segmentsContainer.appendChild(segmentDiv);
            });
            
            // Right column: Detailed Analysis
            const analysisHTML = segments.map(segment => {
                const segmentName = segment.split(']')[0].trim();
                
                // Get content up to the value proposition section
                let segmentContent = segment.split(']')[1];
                const lastBracketIndex = segmentContent.lastIndexOf('[');
                if (lastBracketIndex !== -1) {
                    segmentContent = segmentContent.substring(0, lastBracketIndex).trim();
                }
                
                const lines = segmentContent.split('\n').filter(line => line.trim());
                
                // Extract revenue and metrics (first 4 lines typically)
                const revenue = lines[0];
                const metrics = lines.slice(1, 4);
                
                return `
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-xl text-blue-600">[${segmentName}]</h3>
                            <div class="text-green-600 font-bold">${revenue}</div>
                        </div>
                        <div class="space-y-2 mb-4">
                            ${metrics.map(metric => `
                                <div class="bg-gray-50 p-3 rounded">
                                    <p class="text-sm text-gray-600">${metric}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Update visibility and content
            resultDiv.classList.remove('hidden');
            placeholder.classList.add('hidden');
            descriptionDiv.innerHTML = `
                <h2 class="text-xl font-bold mb-6">Detailed Analysis</h2>
                ${analysisHTML}
            `;
            
            // Show the containers
            segmentsContainer.style.display = 'block';
        }

        function handleImageInputTypeChange() {
            const fileSection = document.getElementById('fileUploadSection');
            const urlSection = document.getElementById('urlInputSection');
            const selectedType = document.querySelector('input[name="imageInputType"]:checked').value;
            
            if (selectedType === 'url') {
                fileSection.classList.add('hidden');
                urlSection.classList.remove('hidden');
            } else {
                fileSection.classList.remove('hidden');
                urlSection.classList.add('hidden');
            }
            
            clearImage();
        }

        function handleTextInputTypeChange() {
            const textInput = document.getElementById('textInput');
            const selectedType = document.querySelector('input[name="textInputType"]:checked').value;
            
            if (selectedType === 'url') {
                textInput.placeholder = 'Enter website URL (e.g., https://company.com/about)';
                textInput.classList.remove('h-32');
                textInput.classList.add('h-12');
            } else {
                textInput.placeholder = 'Enter product/company description';
                textInput.classList.remove('h-12');
                textInput.classList.add('h-32');
            }
            
            textInput.value = '';
        }

        function clearImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imageUrl').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            currentImage = null;
        }

        async function handleImageUpload() {
            const imageInputType = document.querySelector('input[name="imageInputType"]:checked').value;
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            if (imageInputType === 'file') {
                const fileInput = document.getElementById('imageFile');
                if (fileInput.files[0]) {
                    currentImage = {
                        type: 'file',
                        data: fileInput.files[0]
                    };
                    previewImg.src = URL.createObjectURL(fileInput.files[0]);
                    preview.classList.remove('hidden');
                }
            } else {
                const imageUrl = document.getElementById('imageUrl').value.trim();
                if (imageUrl) {
                    currentImage = {
                        type: 'url',
                        data: imageUrl
                    };
                    previewImg.src = imageUrl;
                    preview.classList.remove('hidden');
                }
            }
        }

        async function generateResponse() {
            const formData = new FormData();
            const textInput = document.getElementById('textInput').value.trim();
            const textInputType = document.querySelector('input[name="textInputType"]:checked').value;
            const imageFile = document.getElementById('imageFile');
            const imageUrl = document.getElementById('imageUrl').value.trim();
            let hasInput = false;

            // Handle image input
            if (imageFile.files[0]) {
                formData.append('file', imageFile.files[0]);
                hasInput = true;
            } else if (imageUrl) {
                formData.append('image_url', imageUrl);
                hasInput = true;
            }

            // Handle text input
            if (textInput) {
                formData.append('text_input', textInput);
                formData.append('text_input_type', textInputType);
                hasInput = true;
            }

            if (!hasInput) {
                alert('Please provide either an image or text input');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                hideLoading();
                displayResults(data);
            } catch (error) {
                hideLoading();
                alert(`Error: ${error.message}`);
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
